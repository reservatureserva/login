<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS libs -->
    <link rel="stylesheet" href="css/lib/material-icons.css">
    <link rel="stylesheet" href="css/lib/material.min.css">
    <link href="css/lib/lobster.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/lib/bootstrap-material-datetimepicker.css">
    <link rel="stylesheet" type="text/css" href="css/lib/dialog-polyfill.css">
    <link rel="stylesheet" type="text/css" href="css/lib/getmdl-select.min.css">

    <!-- JS libs -->
    <script src="js/lib/firebase.js"></script>
    <script type="text/javascript" src="js/lib/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/lib/moment.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap-material-datetimepicker.js"></script>
    <script src="js/lib/material.min.js"></script>
    <script src="js/lib/dialog-polyfill.js"></script>
    <script src="js/lib/getmdl-select.min.js"></script>

    <!-- estilos propios -->
    <link rel="stylesheet" type="text/css" href="css/login.css">

    <!-- js propios -->
    <script type="text/javascript" src="js/user.js"></script>
    <script type="text/javascript">
        (function() {
            $(".js-contenido").load(function() {
                $("object")[0].contentWindow.document;
            });
        })
    </script>
</head>
<body>
    <div class="js-contenido">
        <button id="show-dialog" type="button" class="mdl-button">Show Dialog</button>
        <dialog class="mdl-dialog">
            <h4 class="mdl-dialog__title titulo">¿Qué buscas exactamente?</h4>
            <div class="mdl-dialog__content">
                <form method="dialog">
                   <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="busqueda">
                    <label class="mdl-textfield__label" for="busqueda">Busqueda</label>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select">
                    <input type="text" value="" class="mdl-textfield__input" id="sample3" readonly>
                    <input type="hidden" value="" name="sample3">
                    <label for="sample3" class="mdl-textfield__label">Country</label>
                    <ul for="sample3" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
                        <li class="mdl-menu__item" data-val="DEU">Germany</li>
                        <li class="mdl-menu__item" data-val="BLR">Belarus</li>
                        <li class="mdl-menu__item" data-val="RUS">Russia</li>
                    </ul>
                </div>
            </form>
        </div>
        <div class="mdl-dialog__actions">
          <button type="button" class="mdl-button">Agree</button>
          <button type="button" class="mdl-button close">Disagree</button>
      </div>
  </dialog>
  <script>
    var dialog = document.querySelector('dialog');
    var showDialogButton = document.querySelector('#show-dialog');
    if (! dialog.showModal) {
      dialogPolyfill.registerDialog(dialog);
  }
  showDialogButton.addEventListener('click', function() {
      dialog.showModal();
  });
  dialog.querySelector('.close').addEventListener('click', function() {
      dialog.close();
  });
</script>
</div>
</body>
</html>
