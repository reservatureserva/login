<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS libs -->
    <link rel="stylesheet" href="css/lib/material-icons.css">
    <link rel="stylesheet" href="css/lib/material.min.css">
    <link href="css/lib/lobster.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/lib/bootstrap-material-datetimepicker.css">
    <link rel="stylesheet" type="text/css" href="css/lib/dialog-polyfill.css">
    <link rel="stylesheet" type="text/css" href="css/lib/getmdl-select.min.css">
    <link rel="stylesheet" href="css/lib/jquery-ui.css">
    

    <!-- JS libs -->
    <script type="text/javascript" src="js/lib/firebase.js"></script>
    <script type="text/javascript" src="js/lib/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery-ui.js"></script>
    <script type="text/javascript" src="js/lib/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="js/lib/moment.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap-material-datetimepicker.js"></script>
    <script type="text/javascript" src="js/lib/material.min.js"></script>
    <script type="text/javascript" src="js/lib/dialog-polyfill.js"></script>
    <script type="text/javascript" src="js/lib/getmdl-select.min.js"></script>

    <!-- estilos propios -->
    <link rel="stylesheet" type="text/css" href="css/login.css">

    <!-- js propios -->
    <script type="text/javascript" src="js/user.js"></script>
    <script type="text/javascript" src="js/front-controller.js"></script>
    <script type="text/javascript" src="js/login-controller.js"></script>
    <script type="text/javascript" src="js/modalFiltro-controller.js"></script>
    



</head>
<body>

    <div class="js-contenido">

    </div>

    <div class="js-draft">
        <!-- login -->
        <div id="login" class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col ventana">
                <div class="mdl-card mdl-shadow--8dp card-me">

                    <div align="center">
                        <h4 class="titulo">Reserva tu Reserva</h4>
                        <form action="#">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="email" id="email">
                                <label class="mdl-textfield__label" for="email">Email</label>
                            </div>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="password" id="password">
                                <label class="mdl-textfield__label" for="password">Password</label>
                            </div>
                            <a href="#" class="pass-forgot">Recordar contraseña</a>
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                                Login
                            </button>
                        </form> 
                        <hr>
                        <div class="login-box">
                            <a class="social-button" id="us-connect"> <span>Registrarse</span></a>
                            <a onclick="google()" class="social-button" id="google-connect"> <span>Connect with Google</span></a>
                        </div>          
                    </div>
                </div>
            </div>
        </div>


        <!-- registro -->
        <div id="registro" class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col ventana">
                <div class="mdl-card mdl-shadow--8dp card-me">
                    <div align="center">

                        <h4 class="titulo">Reserva tu reserva</h4>
                        <form action="#">
                            <div id="registro" class="mdl-grid">
                                <div class="mdl-cell mdl-cell--12-col">
                                    <div>
                                        <label class="lamina-image-import">
                                            <span class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                                                <i class="material-icons">account_circle</i>
                                                <input type="file" name="avatar" accept=".jpg,.png" hidden="">
                                            </span>
                                            <input ng-upload-change="lamina.onFotoChange($event)" hidden="" type="file" accept="image/*" class="ng-isolate-scope">
                                        </label>
                                    </div>
                                </div>
                                <div class="mdl-cell mdl-cell--6-col mdl-cell--12-col-tablet">
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"> 
                                        <input class="mdl-textfield__input" type="text" id="name"> <label class="mdl-textfield__label" for="name">Nombre</label> 
                                    </div>

                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"> 
                                        <input class="mdl-textfield__input" type="email" id="email"> <label class="mdl-textfield__label" for="email">Email</label> 
                                    </div>

                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"> 
                                        <input class="mdl-textfield__input" type="password" id="password"> 
                                        <label class="mdl-textfield__label" for="password">Password</label> 
                                    </div>


                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"> 
                                        <input class="mdl-textfield__input" type="password" id="repassword">
                                        <label class="mdl-textfield__label" for="repassword">Repeat Password</label> 
                                    </div>
                                </div>
                                <div class="mdl-cell mdl-cell--6-col mdl-cell--12-col-tablet">
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"> 
                                        <input class="mdl-textfield__input" type="text" id="dni"> 
                                        <label class="mdl-textfield__label" for="dni">DNI</label> 
                                    </div>

                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"> 
                                        <input class="mdl-textfield__input" type="number" id="tlf"> 
                                        <label class="mdl-textfield__label" for="tlf">Teléfono</label>
                                    </div>

                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                        <input class="mdl-textfield__input" type="text" id="date">
                                        <label class="mdl-textfield__label" for="date">dd/mm/yyyy</label> 
                                    </div>

                                    <div> 
                                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"> Registro </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
