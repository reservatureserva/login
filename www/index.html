<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS libs -->
    <link rel="stylesheet" href="css/lib/material-icons.css">
    <link rel="stylesheet" href="css/lib/material.min.css">
    <link href="css/lib/lobster.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/lib/bootstrap-material-datetimepicker.css">
    <!-- JS libs -->
    <script src="js/lib/firebase.js"></script>
    <script type="text/javascript" src="js/lib/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/lib/moment.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap-material-datetimepicker.js"></script>
    <script src="js/lib/material.min.js"></script>

    <!-- estilos propios -->
    <link rel="stylesheet" type="text/css" href="css/login.css">

    <!-- js propios -->
    <script type="text/javascript" src="js/user.js"></script>
</head>
<body>
    <div class="js-contenido">
        <div id="login" class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col ventana">
                <div class="mdl-card mdl-shadow--8dp card-me">

                    <div align="center">
                        <h4 class="titulo">Reserva tu Reserva</h4>
                        <form action="#">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="email" id="email">
                                <label class="mdl-textfield__label" for="email">Email</label>
                            </div>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="password" id="password">
                                <label class="mdl-textfield__label" for="password">Password</label>
                            </div>
                            <a href="#" class="pass-forgot">Recordar contrase√±a</a>
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                                Login
                            </button>
                        </form> 
                        <hr>
                        <div class="login-box">
                            <a onclick="viewRegistro()" class="social-button" id="us-connect"> <span>Registrarse</span></a>
                            <a onclick="google()" class="social-button" id="google-connect"> <span>Connect with Google</span></a>
                        </div>          
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
